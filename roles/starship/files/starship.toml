format = """
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$cmd_duration\
$fill\
$all\
$line_break\
$sudo\
$time\
$status\
$shell\
$character\
"""

command_timeout = 1000


[directory]
truncation_length = 0

[status]
disabled = false
format = "[$symbol $status]($style) "
map_symbol = true

[fill]
symbol= ' '

[aws]
symbol = 'ÔÉÇ '
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = ' [‚è± $duration ]($style)'

